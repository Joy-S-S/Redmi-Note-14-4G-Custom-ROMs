<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMs - Redmi Note 14 4G</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1><i class="fas fa-mobile-alt"></i> Redmi Note 14 4G ROMs</h1>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
    <nav>
        <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        <a href="roms.html" class="nav-link"><i class="fas fa-download"></i> ROMs</a>
        <a href="ported-roms.html" class="nav-link"><i class="fas fa-code-branch"></i> Ported</a>
        <a href="guide.html" class="nav-link"><i class="fas fa-book"></i> Guide</a>
    </nav>
    <!-- Theme toggle button removed -->
</div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h2>Available ROMs</h2>
            </div>

            <div class="filter-bar">
                <div class="filter-group">
                    <label for="android-filter">Android Version:</label>
                    <select id="android-filter">
                        <option value="all">All Versions</option>
                        <option value="16">Android 16</option>
                        <option value="15">Android 15</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="gapps-filter">GApps:</label>
                    <select id="gapps-filter">
                        <option value="all">All</option>
                        <option value="yes">With GApps</option>
                        <option value="no">Without GApps</option>
                    </select>
                </div>
                
            </div>
            

            <div class="roms-grid" id="roms-container">
                <!-- ROM cards will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <!-- Screenshot Modal -->
    <div id="screenshot-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="ROM Screenshot">
                <div class="modal-nav">
                    <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <span id="image-counter">1/3</span>
                    <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Yousef Sayed - All rights reserved.</p>
                <div class="footer-links">
                    <a href="https://github.com/Joy-S-S/Redmi-Note-14-4G-Custom-ROMs" target="_blank"
                        class="footer-link">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://t.me/Joouee" target="_blank" class="footer-link">
                        <i class="fab fa-telegram"></i> Telegram
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
